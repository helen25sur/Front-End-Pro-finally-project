<div class="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить новый фильм</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modal-window" class="w-75 mx-auto">
          <div class="form-group">
            <label>Название фильма:</label>
            <input type="text" class="form-control" data-key="titleMovie" value="" required />
          </div>
          <div class="form-group">
            <label>Оригинальное название фильма:</label>
            <input type="text" class="form-control" data-key="titleEng" value="" required />
          </div>
          <!-- <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="upload-poster-addon">Постер</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload-poster" aria-describedby="upload-poster-addon" data-key="srcImg" value="" required>
                <label class="custom-file-label" for="upload-poster">Выберите файл</label>
              </div>
            </div> -->
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Год:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-key="year" value="" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Страна:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-key="country" value="" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" data-key="slogan" value="" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" data-key="director" value="" required />
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field" type="button">
                  <svg
                    class="octicon octicon-plus"
                    viewBox="0 0 12 16"
                    version="1.1"
                    width="12"
                    height="16"
                    aria-hidden="true"
                  >
                    <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea class="form-control" data-key="cast" rows="3" required></textarea>
            <small class="form-text text-muted">Укажите актеров через запятую.</small>
          </div>
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input type="text" class="form-control" data-key="textRange" value="" />
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" data-key="textDescription" rows="3"></textarea>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
            <button type="submit" class="save-data btn btn-primary mr-3">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
